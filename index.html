<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/Tunnel-Drone/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tunnel Drone</title>
    <script type="module" crossorigin src="/Tunnel-Drone/assets/index-cc46674c.js"></script>
    <link rel="stylesheet" href="/Tunnel-Drone/assets/index-36328a2b.css">
  </head>
  <body>

    <div id="overlay">
      <p>Welcome to the Tunnel Drone 3000!<br><br>This instrument is meant to be used as a group within a sizable tunnel. <br><br>
      Grab a group of friends and find a nice tunnel to Drone in.</p>
      <button id="startBtn">Start</button>
    </div>

    <div id="app"></div>
    
    <div class="banner">
      <img src="icons8-tunnel-90.png" alt="">
    </div>
    <div class="controls">
      <button id = "start" >
        <svg xmlns="http://www.w3.org/2000/svg" height="48" width="48"><path d="M16 37.85v-28l22 14Zm3-14Zm0 8.55 13.45-8.55L19 15.3Z"/></svg>
      </button>
      <button id="stop">
        <svg xmlns="http://www.w3.org/2000/svg" height="48" width="48"><path d="M28.25 38V10H36v28ZM12 38V10h7.75v28Z"/></svg>
      </button>

    </div>
    <div class="vol_slider">
      <h2>Volume</h2>
      <input id="slider1" type="range" min="-80" max="0" value="32" />
    </div>
    
    <div class="freq_slider">
      <h2>Pitch</h2>
      <input id="slider2" type="range" min="523" max="1760" value="523" />
    </div>

    <div class="wave_type">
      <button id="sine">Sine</button>
      <button id="square">Square</button>
      <button id="saw">Saw</button>
    </div>

    <div class="piano">
      <button id="C" class="key white C">C</button>
      <button id="Cs" class="key black C#">C#</button>
      <button id="D" class="key white D">D</button>
      <button id="Ds" class="key black D#">D#</button>
      <button id="E" class="key white E">E</button>
      <button id="F" class="key white F">F</button>
      <button id="Fs" class="key black F#">F#</button>
      <button id="G" class="key white G">G</button>
      <button id="Gs" class="key black G#">G#</button>
      <button id="A" class="key white A">A</button>
      <button id="As" class="key black A#">A#</button>
      <button id="B" class="key white B">B</button>
  </div>
    
  </body>
</html>
